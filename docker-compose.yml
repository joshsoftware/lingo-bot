version: '3.8'

services:
  attendee-worker:
    build:
      context: ./attendee
      dockerfile: Dockerfile
    networks:
      - attendee_network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - DJANGO_SETTINGS_MODULE=attendee.settings.production
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - ERROR_REPORTS_RECEIVER_EMAIL_ADDRESS=${ERROR_REPORTS_RECEIVER_EMAIL_ADDRESS}
    command: celery -A attendee worker -l INFO

  attendee-app:
    build:
      context: ./attendee
      dockerfile: Dockerfile
    networks:
      - attendee_network
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - DJANGO_SETTINGS_MODULE=attendee.settings.production
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - ERROR_REPORTS_RECEIVER_EMAIL_ADDRESS=${ERROR_REPORTS_RECEIVER_EMAIL_ADDRESS}
    command: gunicorn attendee.wsgi:application --bind 0.0.0.0:8000

  lingo-bot:
    build:
      context: ./lingo-bot
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8101:8001"
    environment:
      - TZ=Asia/Kolkata
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    networks:
      - attendee_network

networks:
  attendee_network:
    driver: bridge
