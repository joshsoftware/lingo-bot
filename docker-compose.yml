version: '3.9'

services:
  # -----------------------------
  # Redis (shared)
  # -----------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - lingo_network
    restart: unless-stopped
    volumes:
      - redis_data:/data/redis

  # -----------------------------
  # PostgreSQL
  # -----------------------------
  postgres-attendee:
    image: postgres:15.3-alpine
    container_name: postgres-attendee
    environment:
      POSTGRES_DB: attendee_development
      POSTGRES_USER: attendee_development_user
      POSTGRES_PASSWORD: attendee_development_user
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/data/postgres
    networks:
      - lingo_network
    restart: unless-stopped
    ports:
      - "5433:5433"

  # -----------------------------
  # Lingo Bot FastAPI app
  # -----------------------------
  lingo-bot-app:
    build:
      context: ./Bot
      dockerfile: Dockerfile
    container_name: lingo-bot-app
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - postgres-attendee
      - attendee-app-local
    environment:
      - TZ=Asia/Kolkata
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./Bot:/app
    #command: python3 run.py
    networks:
      - lingo_network
    restart: unless-stopped

  # -----------------------------
  # Attendee Web App
  # -----------------------------
  attendee-app-local:
    build:
      context: ./attendee
    container_name: attendee-app-local
    volumes:
      - ./attendee:/attendee
    networks:
      - lingo_network
    ports:
      - "8002:8002"
    environment:
      - POSTGRES_HOST=postgres-attendee
      - POSTGRES_DB=attendee_development
      - POSTGRES_USER=attendee_development_user
      - POSTGRES_PASSWORD=attendee_development_user
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
      - ALLOWED_HOSTS=localhost,127.0.0.1,attendee-app-local
    command: python manage.py runserver 0.0.0.0:8002
    depends_on:
      - postgres-attendee
      - redis
    restart: unless-stopped

  # -----------------------------
  # Attendee Celery Worker
  # -----------------------------
  attendee-worker-local:
    build: ./attendee
    container_name: attendee-worker-local
    volumes:
      - ./attendee:/attendee
    networks:
      - lingo_network
    environment:
      - POSTGRES_HOST=postgres-attendee
      - POSTGRES_DB=attendee_development
      - POSTGRES_USER=attendee_development_user
      - POSTGRES_PASSWORD=attendee_development_user
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
    command: celery -A attendee worker -l INFO
    depends_on:
      - postgres-attendee
      - redis
    restart: unless-stopped

  # -----------------------------
  # Attendee Scheduler
  # -----------------------------
  attendee-scheduler-local:
    build: ./attendee
    container_name: attendee-scheduler-local
    volumes:
      - ./attendee:/attendee
    networks:
      - lingo_network
    environment:
      - POSTGRES_HOST=postgres-attendee
      - POSTGRES_DB=attendee_development
      - POSTGRES_USER=attendee_development_user
      - POSTGRES_PASSWORD=attendee_development_user
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
    command: celery -A attendee beat -l INFO --schedule /tmp/celerybeat-schedule
    depends_on:
      - postgres-attendee
      - redis
    restart: unless-stopped

  # -----------------------------
  # Attendee Webpage Streamer
  # -----------------------------
  attendee-webpage-streamer-local:
    build: ./attendee
    container_name: attendee-webpage-streamer-local
    volumes:
      - ./attendee:/attendee
    networks:
      - lingo_network
    environment:
      - POSTGRES_HOST=postgres-attendee
      - POSTGRES_DB=attendee_development
      - POSTGRES_USER=attendee_development_user
      - POSTGRES_PASSWORD=attendee_development_user
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
      - ENABLE_CHROME_SANDBOX=true
    #ports:
    #  - "8001:8000"
    command: "python bots/webpage_streamer/run_webpage_streamer.py"
    security_opt:
      # - seccomp=attendee/bots/web_bot_adapter/chrome_seccomp.json
      - seccomp:unconfined
    depends_on:
      - postgres-attendee
      - redis
    restart: unless-stopped
    

# -----------------------------
# Networks and Volumes
# -----------------------------
networks:
  lingo_network:
    name: lingo_network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
