version: '3.8'

services:
  # Shared Redis service
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - lingo_network
    restart: unless-stopped
    volumes:
      - redis:/data/redis

  # PostgreSQL for Attendee
  postgres:
    image: postgres:15.3-alpine
    container_name: postgres-attendee
    environment:
      POSTGRES_DB: attendee_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    networks:
      - lingo_network
    restart: unless-stopped
    ports:
      - "5432:5432"

  # Lingo Bot FastAPI (Build at runtime)
  lingo-bot:
    build:
      context: ./Bot
      dockerfile: Dockerfile
    container_name: lingo-bot-app
    ports:
      - "8001:8001"
    depends_on:
      - redis
    environment:
      - TZ=Asia/Kolkata
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./Bot:/app
    networks:
      - lingo_network
    restart: unless-stopped

  # Attendee Django application (Prebuilt image)
  attendee-worker-local:
    build: ./attendee
    volumes:
     - .:/attendee
    networks:
      - lingo_network
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
    command: celery -A attendee worker -l INFO

  attendee-app-local:
    build: ./attendee
    volumes:
     - .:/attendee
    networks:
      - lingo_network
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/5
      - DJANGO_SETTINGS_MODULE=attendee.settings.development
    command: python manage.py runserver 0.0.0.0:8000

networks:
  lingo_network:
    driver: bridge

volumes:
  postgres:
  redis:
